<form class="full-width">
    <mat-form-field class="example-full-width">
      <mat-label>Search by name (Limit 10)</mat-label>
      <input matInput placeholder="Ex. Pizza" [formControl]="searchByName">
    </mat-form-field>
  </form>

<mat-nav-list>

    <mat-list-item *ngFor="let servicecatalog of serviceCatalogs | async">
            {{servicecatalog.name}}
       
    </mat-list-item>
  </mat-nav-list>
