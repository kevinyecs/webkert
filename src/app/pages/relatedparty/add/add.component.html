<form [formGroup]="form">
    <h3>Kapcsolt fél felvétele</h3>
    <mat-form-field class="max-width">
      <mat-label>Cím</mat-label>
      <input matInput placeholder="Pl. Fortnite" focus formControlName="baseType" required>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Leírás</mat-label>
      <textarea placeholder="KEKW" formControlName="description" matInput cdkTextareaAutosize
        cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <div style="display: flex; justify-content: flex-end;">
      <button mat-button (click)="dialogRef.close()" class="margin-right">MÉGSEM</button>
      <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">FELVÉTEL</button>
    </div>
  </form>
